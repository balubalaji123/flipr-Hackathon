        <!-- extra -->
        <!-- navbarcode -->
        <mat-toolbar color="primary">
            <mat-toolbar-row>
               <span><a mat-button style="font-size: 35px;" href="/" >FLIPR</a></span>
               <span class="spacer"></span>
               <a mat-button routerLink="/login">Login</a>
            </mat-toolbar-row>
         </mat-toolbar>
        <mat-toolbar>
            <span>Registration</span>
          </mat-toolbar>
          
        <mat-card-content>
            <form class="my-form"  (ngSubmit)="onsubmit()" novalidate>
               <mat-form-field class="full-width">
                      <mat-label> Name</mat-label>
                      <input matInput type="text" class="form-control" placeholder="Your Name *" name="name" [(ngModel)]="signup.name" required>
                   </mat-form-field>
                   <mat-form-field class="full-width">
                      <mat-label>Email</mat-label>
                      <input matInput type="mail" class="form-control" placeholder=" Your mail *" name="mail" [(ngModel)]="signup.mail" required>
                   </mat-form-field>
                   <mat-form-field class="full-width">
                      <mat-label>Password</mat-label>
                      <input matInput type="password" class="form-control" placeholder="Your Password *" name="password" [(ngModel)]='signup.password' required/>
                   </mat-form-field>
                   <mat-form-field class="full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" class="form-control" placeholder="Confirm Password *" name="confirmpassword" [(ngModel)]="signup.confirmpassword" required/>
                 </mat-form-field>
                 <p *ngIf="filldetails">Please Fill All The Details</p>
                    <p *ngIf="passwordsmatch">Password's Doesn't Match</p>
                    <div *ngIf="checkuser">
                        <p>you already have an account &nbsp;&nbsp;<a routerLink='/login'>login</a></p>
                    </div>
                    <mat-card-actions>
                        <button mat-raised-button type="submit" color="primary">REGISTER</button>&nbsp;&nbsp;&nbsp;
                        <button mat-raised-button type="submit" color="primary" routerLink='/login'> &nbsp;&nbsp;LOGIN</button>
                      </mat-card-actions>
            </form>
          </mat-card-content>
